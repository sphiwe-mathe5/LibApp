{% load static %}
<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700" rel="stylesheet" />
    <script nomudule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/pageicon.png' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <title>{% block title %}{% endblock %} Libubu Mining</title>

</head>
<body>

    <header class="header">
      <a href="{% url 'index' %}" class="logo"><img src="{% static 'images/WhatsApp_Image_2024-05-15_at_15.19.37-removebg-preview.png' %}" alt="Logo" width="280" height="70"></a>
      <div id="menu-btn">â˜°</div>
        <nav class="navbar">
          <a href="{% url 'index' %}">Home</a>
          <a href="{% url 'about' %}#about">About</a>
          <a href="{% url 'index' %}#services">Services</a>
          <a href="{% url 'index' %}#projects">Projects</a>
          <a href="{% url 'index' %}#blog">Reviews</a>
          <a href="{% url 'index' %}#management">Management</a>
          <a href="{% url 'index' %}#contact">Contact</a>
      </nav>
    

        
    </header>
    



<section class=" news" id="news">

  <h1 class="heading">News</h1>

<div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100">
    <div class="col-span-1">
        <form method="get" action="{% url 'item:items' %}">
            <input name="query" class="h2 w-full py-4 px-6 border rounded-xl" type="text" value="{{ query }}" placeholder="Search here">

            <button class="btn mt-2 py-4 px-8  bg-teal-500 text-white rounded-xl">Search</button>
        </form>




        <ul>
            <li><a href="{% url 'item:items' %}" class="btn  mt-2 py-4 px-8 inline-block bg-yellow-500  rounded-xl text-white">Clear Search</a></li>
        </ul>
    </div>

    <div class="col-span-3">

        <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
            {% for item in items %}
                <div>
                    <a href="{% url 'item:detail' item.id %}">
                        <div>
                            <img src="{{ item.image.url }}" class="rounded-t-xl w-full">
                        </div>
    
                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ item.name }}</h2>
                            
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

</section>
    <style>
        /* Default Styles */
        .pb-6 {
          padding-bottom: 1.5rem;
        }
        .grid {
          display: grid;
        }
        .grid-cols-4 {
          grid-template-columns: repeat(4, 1fr);
        }
        .gap-4 {
          gap: 1rem;
        }
        .bg-gray-100 {
          background-color: #f7fafc;
        }
        .col-span-1 {
          grid-column: span 1 / span 1;
        }
        .col-span-3 {
          grid-column: span 3 / span 3;
        }
        .w-full {
          width: 100%;
        }
        .py-4 {
          padding-top: 1rem;
          padding-bottom: 1rem;
        }
        .px-6 {
          padding-left: 1.5rem;
          padding-right: 1.5rem;
        }
        .border {
          border-width: 1px;
        }
        .rounded-xl {
          border-radius: 0.75rem;
        }
        .mt-2 {
          margin-top: 0.5rem;
        }
        .py-4 {
          padding-top: 1rem;
          padding-bottom: 1rem;
        }
        .px-8 {
          padding-left: 2rem;
          padding-right: 2rem;
        }
        .text-lg {
          font-size: 1.125rem;
        }
        .bg-teal-500 {
          background-color: #38b2ac;
        }
        .text-white {
          color: #ffffff;
        }
        .my-6 {
          margin-top: 1.5rem;
          margin-bottom: 1.5rem;
        }
        .font-semibold {
          font-weight: 600;
        }
        .py-2 {
          padding-top: 0.5rem;
          padding-bottom: 0.5rem;
        }
        .px-2 {
          padding-left: 0.5rem;
          padding-right: 0.5rem;
        }
        .bg-gray-200 {
          background-color: #edf2f7;
        }
        .mt-2 {
          margin-top: 0.5rem;
        }
        .inline-block {
          display: inline-block;
        }
        .bg-yellow-500 {
          background-color: #ecc94b;
        }
        .grid-cols-3 {
          grid-template-columns: repeat(3, 1fr);
        }
        .gap-5 {
          gap: 1.25rem;
        }
        .rounded-t-xl {
          border-top-left-radius: 0.75rem;
          border-top-right-radius: 0.75rem;
        }
        .p-6 {
          padding: 1.5rem;
        }
        .bg-white {
          background-color: #ffffff;
        }
        .rounded-b-xl {
          border-bottom-left-radius: 0.75rem;
          border-bottom-right-radius: 0.75rem;
        }
        .text-2xl {
          font-size: 1.5rem;
        }
        .text-gray-500 {
          color: #a0aec0;
        }
        
        /* Media Query for max-width 480px */
        @media (max-width: 480px) {
          .grid-cols-4 {
            grid-template-columns: 1fr;
          }
          .col-span-1,
          .col-span-3 {
            grid-column: span 1 / span 1;
          }
          .gap-4 {
            gap: 0.5rem;
          }
          .grid-cols-3 {
            grid-template-columns: 1fr;
          }
          .gap-5 {
            gap: 0.5rem;
          }
          .py-4 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
          }
          .px-6 {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
          }
          .mt-2 {
            margin-top: 0.25rem;
          }
          .px-8 {
            padding-left: 1rem;
            padding-right: 1rem;
          }
          .my-6 {
            margin-top: 0.75rem;
            margin-bottom: 0.75rem;
          }
          .py-2 {
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
          }
          .px-2 {
            padding-left: 0.25rem;
            padding-right: 0.25rem;
          }
          .p-6 {
            padding: 0.5rem;
          }
          .text-2xl {
            font-size: 1.25rem;
          }
        }
      </style>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
